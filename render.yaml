services:
  - type: web
    name: fsf-api
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: fsf-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: fsf-redis
          type: redis
          property: connectionString
    dockerfilePath: ./Dockerfile
    # Optional: if your backend lives in /backend in the repo, use a context path and dockerfile path accordingly
    # buildCommand: ""  # not needed with Docker
    # startCommand: ""  # defined in Dockerfile

databases:
  - name: fsf-postgres
    databaseName: fakesalefinder
    plan: starter

redis:
  - name: fsf-redis
    ipAllowList: []  # keep empty to restrict to internal
    plan: starter
